<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Explore</title>
</head>
<body>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            position: relative;
            background-image: url(asset/tao.gif);
            background-repeat: no-repeat;
            background-size: cover;
            background-position: center;
        }
        
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
            z-index: 1;
        }
        
        .container {
            background-color: rgba(0, 50, 63, 0.8);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(51, 0, 255, 0.392);
            text-align: center;
            animation: glow 2s infinite alternate;
            max-width: 500px;
            width: 100%;
            position: relative;
            z-index: 2;
        }

        h1 {
            color: white;
            font-size: 2.5rem;
            margin-bottom: 1rem;
            text-transform: uppercase;
            letter-spacing: 3px;
        }

        p {
            color: rgb(154, 152, 162);
            font-size: 1.5rem;
            margin: 0.5rem 0;
            font-weight: bold;
        }

        @keyframes glow {
            from {
                box-shadow: 0 0 20px rgba(51, 84, 248, 0.3);
            }
            to {
                box-shadow: 0 0 30px rgba(10, 115, 253, 0.6);
            }
        }

        .container:hover {
            transform: scale(1.05);
            transition: transform 0.3s ease;
        }
    </style>
    <div class="container">
        <h1>EXPLORE</h1>
        <p>Vince Dave Catapang Maneja</p>
        <p>Lemery Batangas, Philippines</p>
        <p>Im a dancer</p>
    </div>
</body>
</html>
